<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Arithmetic Calculator</title>
</head>
<body>
    
    <h1>Enter two numbers</h1>
    Number 1: <input type="number" id="n1"><br><br>
    Number 2: <input type="number" id="n2"><br><br>
    
    <button onclick="perform()">Calculate</button>
    
    <div id="result"></div>
    
    <script>
        function perform() {
            let num1 = parseInt(document.getElementById("n1").value);
            let num2 = parseInt(document.getElementById("n2").value);
            
            // Use backticks (`) for template literals and proper HTML structure
            document.getElementById("result").innerHTML = `
                <h4>Result:</h4>
                <p>Sum: ${num1 + num2}</p>
                <p>Difference: ${num1 - num2}</p>
                <p>Product: ${num1 * num2}</p>
                <p>Quotient: ${num1 / num2}</p>
                <p>Remainder: ${num1 % num2}</p>
            `;
        }
    </script>    
</body>
</html>
