<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open and Close Window</title>
</head>
<body>

<h1>Open a New Window Without Toolbar</h1>
<button onclick="openWindow()">Open Window</button>

<script>
    function openWindow() {
        // Open a new window with specific features: no toolbar, no address bar, no status bar
        let newWindow = window.open("", "newWindow", "width=400,height=300,toolbar=no,location=no,status=no,menubar=no,scrollbars=no");

        // Write content into the new window
        newWindow.document.write("<h2>This window will close in 1 minute</h2>");

        // Set a timer to close the window after 1 minute (60,000 milliseconds)
        setTimeout(function() {
            newWindow.close();
        }, 60000); // 60000 milliseconds = 1 minute
    }
</script>

</body>
</html>
