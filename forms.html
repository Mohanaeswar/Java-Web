<!DOCTYPE html>
<html>
<head>
    <title>HTML forms</title>
</head>
<body>
    <h1 align="center">Student Data</h1><br>
    <label for="name">Name:</label>
    <input type="text" name="Name" id="name"><br><br>
    <label for="rollno">Roll Number:</label>
    <input type="text" name="Roll" id="rollno"><br><br>
    <label for="regno">Register Number:</label>
    <input type="number" name="reg" id="regno"><br><br>
    <label for="mailid">Mail ID:</label>
    <input type="email" name="Mail" id="mailid"><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" id="dob"><br><br>
    <label for="phoneno">Phone Number</label>
    <input type="text" name="Phone" id="phoneno"><br><br>
    <button type="button" onclick="alert('successfully submitted')">Submit</button>
</body>
</html>
