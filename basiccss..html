<!DOCTYPE html>
<html lang="en">
<head>
        <title>Simple HTML with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        p {
            text-align: justify;
        }
        .image-container img {
            max-width: 400px;
            max-height: 300px;
            border: 0.2cm solid crimson;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple web page demonstrating basic HTML and CSS. <br>Below is an image with a page border in a defined dimensions</p>
    <div class="image-container">
        <img src="12A1.jpg" alt="Sample Image" >
    </div>
</body>
</html>
