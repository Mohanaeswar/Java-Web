<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mouseover Event Example</title>
</head>
<body>
    <h1>Simple Mouseover Event Example</h1>
    <p onmouseover="this.style.color='red'" onmouseout="this.style.color='blue'">
        Hover over this text to change its color.
    </p>
</body>
</html>
